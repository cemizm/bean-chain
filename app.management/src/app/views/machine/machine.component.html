<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px" >
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2 class="mat-h2">{{machine.name}}</h2></mat-card-title>
      <mat-card-subtitle>Month: {{ today | date: 'MMMM'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="height: 350px">
        <ngx-charts-bar-vertical
        [results]="transactions"
        [scheme]="colorScheme"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [yAxisLabel]="'Transactions'"
        [xAxisLabel]="'Day of month'">
      </ngx-charts-bar-vertical>
    </mat-card-content>
  </mat-card>
  <table mat-table [dataSource]="history" class="mat-elevation-z8">
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM.yyyy HH:mm'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>
    
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{(-element.amount).toFixed(2)}} EUR </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['date', 'note', 'amount']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date', 'note', 'amount'];"></tr>
  </table>
  
</div>
