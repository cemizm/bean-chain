<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

  <ion-list-header class="credits">
      <span style="font-size: 45px;">{{textLabel}}</span> EUR<br>
      <span style="font-size: 12px;">verf√ºgbar</span>
  </ion-list-header>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="loadData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of transactions">
      <h3>{{item.date | date:'dd.MM.yyyy HH:mm'}}</h3>
      <h2 item-end>{{item.amount.toFixed(2)}} EUR</h2>
      <p>{{item.note}}</p>
    </ion-item>
  </ion-list>
</ion-content>
